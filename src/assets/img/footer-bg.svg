<svg width="1440" height="300" viewBox="0 0 1440 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2FBD" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#AA367C" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4A2FBD" stop-opacity="0.1"/>
    </linearGradient>
    
    <filter id="footer-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <pattern id="footer-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.5" fill="#4A2FBD" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="12s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="300" fill="#151515"/>
  
  <!-- Subtle dot pattern -->
  <rect width="1440" height="300" fill="url(#footer-dots)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Wave-like bottom border -->
  <path d="M0,50 Q360,30 720,50 T1440,50 L1440,300 L0,300 Z" fill="url(#footer-gradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="d" dur="25s" repeatCount="indefinite" values="
      M0,50 Q360,30 720,50 T1440,50 L1440,300 L0,300 Z;
      M0,60 Q360,40 720,60 T1440,60 L1440,300 L0,300 Z;
      M0,50 Q360,30 720,50 T1440,50 L1440,300 L0,300 Z"/>
  </path>
  
  <!-- Social media connection lines -->
  <g filter="url(#footer-glow)" opacity="0.25">
    <line x1="200" y1="100" x2="400" y2="120" stroke="#4A2FBD" stroke-width="1">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="18s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="120" x2="600" y2="110" stroke="#AA367C" stroke-width="1">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="16s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="110" x2="800" y2="130" stroke="#4A2FBD" stroke-width="1">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="130" x2="1000" y2="115" stroke="#AA367C" stroke-width="1">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="14s" repeatCount="indefinite"/>
    </line>
    <line x1="1000" y1="115" x2="1200" y2="125" stroke="#4A2FBD" stroke-width="1">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="22s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Small decorative elements -->
  <g filter="url(#footer-glow)">
    <!-- Copyright symbol -->
    <circle cx="150" cy="150" r="8" stroke="#4A2FBD" stroke-width="1" fill="none" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="10s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A2FBD" opacity="0.4">Â©</text>
    
    <!-- Arrow up (back to top) -->
    <path d="M1300,180 L1310,190 L1300,170 L1290,190 Z" fill="#AA367C" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 0,-5; 0,0" dur="12s" repeatCount="indefinite"/>
    </path>
    
    <!-- Small tech elements -->
    <rect x="500" y="200" width="4" height="4" rx="1" fill="#4A2FBD" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="15s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="700" cy="180" r="2" fill="#AA367C" opacity="0.35">
      <animate attributeName="opacity" values="0.35;0.55;0.35" dur="12s" repeatCount="indefinite"/>
    </circle>
    
    <path d="M900,190 L905,195 L900,200 L895,195 Z" fill="#4A2FBD" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="14s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Subtle horizontal lines -->
  <g opacity="0.2">
    <line x1="0" y1="80" x2="1440" y2="80" stroke="#4A2FBD" stroke-width="0.5">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="25s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="220" x2="1440" y2="220" stroke="#AA367C" stroke-width="0.5">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="20s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating particles (minimal) -->
  <g filter="url(#footer-glow)">
    <circle cx="300" cy="120" r="1" fill="#4A2FBD" opacity="0.5">
      <animate attributeName="cy" values="120;100;120" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="800" cy="160" r="1.5" fill="#AA367C" opacity="0.4">
      <animate attributeName="cy" values="160;140;160" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="18s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1100" cy="140" r="1" fill="#4A2FBD" opacity="0.6">
      <animate attributeName="cy" values="140;120;140" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="22s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom gradient fade -->
  <rect x="0" y="200" width="1440" height="100" fill="url(#footer-gradient)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="30s" repeatCount="indefinite"/>
  </rect>
</svg>
