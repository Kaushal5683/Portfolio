<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2FBD" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#AA367C" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4A2FBD" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A2FBD" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#AA367C" stop-opacity="0.6"/>
    </linearGradient>
    
    <filter id="hero-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <pattern id="circuit-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M50,50 L150,50 M100,0 L100,100 M0,100 L200,100 M150,150 L150,50" 
            stroke="#4A2FBD" stroke-width="1" opacity="0.15" fill="none">
        <animate attributeName="opacity" values="0.15;0.3;0.15" dur="12s" repeatCount="indefinite"/>
      </path>
      <circle cx="50" cy="50" r="3" fill="#AA367C" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="50" r="2" fill="#4A2FBD" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="10s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="#151515"/>
  
  <!-- Circuit Pattern Overlay -->
  <rect width="1440" height="900" fill="url(#circuit-pattern)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Geometric Elements -->
  <g filter="url(#hero-glow)">
    <!-- Large Central Hexagon -->
    <path d="M720,200 L800,240 L800,320 L720,360 L640,320 L640,240 Z" 
          stroke="url(#hero-gradient)" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 720 280; 360 720 280" dur="60s" repeatCount="indefinite"/>
    </path>
    
    <!-- Orbiting Elements -->
    <circle cx="900" cy="280" r="8" fill="#AA367C" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 720 280; 360 720 280" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="r" values="8;12;8" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="540" cy="280" r="6" fill="#4A2FBD" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 720 280; -360 720 280" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;10;6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Code Symbols -->
  <g filter="url(#hero-glow)">
    <text x="200" y="150" font-family="monospace" font-size="32" fill="url(#code-gradient)" opacity="0.5">
      &lt;dev/&gt;
      <animate attributeName="y" values="150;130;150" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="12s" repeatCount="indefinite"/>
    </text>
    
    <text x="1100" y="200" font-family="monospace" font-size="28" fill="url(#code-gradient)" opacity="0.4">
      { code }
      <animate attributeName="y" values="200;180;200" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="15s" repeatCount="indefinite"/>
    </text>
    
    <text x="150" y="600" font-family="monospace" font-size="24" fill="url(#code-gradient)" opacity="0.6">
      function()
      <animate attributeName="y" values="600;580;600" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="10s" repeatCount="indefinite"/>
    </text>
    
    <text x="1200" y="650" font-family="monospace" font-size="26" fill="url(#code-gradient)" opacity="0.5">
      [array]
      <animate attributeName="y" values="650;630;650" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="14s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Floating Particles -->
  <g filter="url(#hero-glow)">
    <circle cx="100" cy="100" r="3" fill="#4A2FBD" opacity="0.7">
      <animate attributeName="cx" from="100" to="400" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="100" to="300" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="200" r="4" fill="#AA367C" opacity="0.6">
      <animate attributeName="cx" from="300" to="800" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="200" to="500" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1200" cy="150" r="2.5" fill="#4A2FBD" opacity="0.8">
      <animate attributeName="cx" from="1200" to="900" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="150" to="400" dur="28s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="800" cy="700" r="3.5" fill="#AA367C" opacity="0.5">
      <animate attributeName="cx" from="800" to="200" dur="35s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="700" to="200" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech Grid Lines -->
  <g opacity="0.2">
    <line x1="0" y1="300" x2="1440" y2="300" stroke="#4A2FBD" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="600" x2="1440" y2="600" stroke="#AA367C" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="18s" repeatCount="indefinite"/>
    </line>
    <line x1="360" y1="0" x2="360" y2="900" stroke="#4A2FBD" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="22s" repeatCount="indefinite"/>
    </line>
    <line x1="1080" y1="0" x2="1080" y2="900" stroke="#AA367C" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="16s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Gradient Overlays -->
  <rect x="0" y="0" width="1440" height="300" fill="url(#hero-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="25s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="0" y="600" width="1440" height="300" fill="url(#hero-gradient)" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="20s" repeatCount="indefinite"/>
  </rect>
</svg>
