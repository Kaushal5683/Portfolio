<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeline-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2FBD" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#AA367C" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow-effect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="1440" height="800" fill="#151515"/>
  
  <!-- Timeline path -->
  <path d="M200,100 C400,200 600,150 800,300 C1000,450 1200,400 1400,500" stroke="url(#timeline-gradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="d" dur="30s" repeatCount="indefinite" values="
      M200,100 C400,200 600,150 800,300 C1000,450 1200,400 1400,500;
      M200,150 C400,250 600,200 800,350 C1000,400 1200,350 1400,450;
      M200,120 C400,170 600,220 800,270 C1000,420 1200,370 1400,520;
      M200,100 C400,200 600,150 800,300 C1000,450 1200,400 1400,500"
    />
  </path>
  
  <!-- Timeline nodes -->
  <circle cx="300" cy="150" r="8" fill="#AA367C" filter="url(#glow-effect)">
    <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="200" r="8" fill="#AA367C" filter="url(#glow-effect)">
    <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="900" cy="350" r="8" fill="#AA367C" filter="url(#glow-effect)">
    <animate attributeName="r" values="8;10;8" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="1200" cy="400" r="8" fill="#AA367C" filter="url(#glow-effect)">
    <animate attributeName="r" values="8;10;8" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Floating elements -->
  <g>
    <!-- Code symbols -->
    <text x="250" y="100" font-family="monospace" font-size="20" fill="#4A2FBD" opacity="0.4" filter="url(#glow-effect)">
      &lt;/&gt;
      <animate attributeName="y" values="100;90;100" dur="10s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="10s" repeatCount="indefinite" />
    </text>
    
    <text x="700" y="250" font-family="monospace" font-size="24" fill="#AA367C" opacity="0.4" filter="url(#glow-effect)">
      { }
      <animate attributeName="y" values="250;235;250" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="12s" repeatCount="indefinite" />
    </text>
    
    <text x="1100" y="320" font-family="monospace" font-size="22" fill="#4A2FBD" opacity="0.4" filter="url(#glow-effect)">
      ( )
      <animate attributeName="y" values="320;305;320" dur="11s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="11s" repeatCount="indefinite" />
    </text>
    
    <!-- Floating dots -->
    <circle cx="400" cy="180" r="3" fill="#ffffff" opacity="0.5">
      <animate attributeName="cy" values="180;160;180" dur="15s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="15s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="800" cy="280" r="2" fill="#ffffff" opacity="0.4">
      <animate attributeName="cy" values="280;260;280" dur="18s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="18s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="1000" cy="380" r="2.5" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" values="380;360;380" dur="20s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="20s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="1300" cy="450" r="2" fill="#ffffff" opacity="0.5">
      <animate attributeName="cy" values="450;430;450" dur="17s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="17s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>