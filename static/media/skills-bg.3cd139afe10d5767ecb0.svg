<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skills-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2FBD" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#AA367C" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4A2FBD" stop-opacity="0.15"/>
    </linearGradient>
    
    <filter id="skills-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <pattern id="code-grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M0,40 L80,40 M40,0 L40,80" stroke="#4A2FBD" stroke-width="0.5" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="10s" repeatCount="indefinite"/>
      </path>
      <circle cx="40" cy="40" r="1.5" fill="#AA367C" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" fill="#151515"/>
  
  <!-- Code grid pattern -->
  <rect width="1440" height="800" fill="url(#code-grid)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Programming Language Symbols -->
  <g filter="url(#skills-glow)">
    <!-- HTML/XML brackets -->
    <text x="150" y="150" font-family="monospace" font-size="36" fill="#4A2FBD" opacity="0.4">
      &lt;html&gt;
      <animate attributeName="y" values="150;130;150" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="12s" repeatCount="indefinite"/>
    </text>
    
    <!-- CSS curly braces -->
    <text x="800" y="200" font-family="monospace" font-size="42" fill="#AA367C" opacity="0.5">
      .css { }
      <animate attributeName="y" values="200;180;200" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="14s" repeatCount="indefinite"/>
    </text>
    
    <!-- JavaScript function -->
    <text x="200" y="400" font-family="monospace" font-size="28" fill="#4A2FBD" opacity="0.45">
      function() { }
      <animate attributeName="y" values="400;380;400" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0.75;0.45" dur="16s" repeatCount="indefinite"/>
    </text>
    
    <!-- React JSX -->
    <text x="1000" y="350" font-family="monospace" font-size="32" fill="#AA367C" opacity="0.4">
      &lt;React/&gt;
      <animate attributeName="y" values="350;330;350" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="11s" repeatCount="indefinite"/>
    </text>
    
    <!-- Python -->
    <text x="300" y="600" font-family="monospace" font-size="30" fill="#4A2FBD" opacity="0.5">
      def python():
      <animate attributeName="y" values="600;580;600" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="13s" repeatCount="indefinite"/>
    </text>
    
    <!-- Node.js -->
    <text x="1100" y="550" font-family="monospace" font-size="26" fill="#AA367C" opacity="0.45">
      node.js
      <animate attributeName="y" values="550;530;550" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0.75;0.45" dur="15s" repeatCount="indefinite"/>
    </text>
    
    <!-- Database -->
    <text x="600" y="700" font-family="monospace" font-size="24" fill="#4A2FBD" opacity="0.4">
      SELECT * FROM skills;
      <animate attributeName="y" values="700;680;700" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="18s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Skill Progress Bars (Visual) -->
  <g filter="url(#skills-glow)">
    <!-- Progress bar 1 -->
    <rect x="100" y="250" width="200" height="4" rx="2" fill="#4A2FBD" opacity="0.3">
      <animate attributeName="width" values="200;250;200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Progress bar 2 -->
    <rect x="900" y="450" width="180" height="4" rx="2" fill="#AA367C" opacity="0.35">
      <animate attributeName="width" values="180;220;180" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;0.65;0.35" dur="10s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Progress bar 3 -->
    <rect x="400" y="500" width="160" height="4" rx="2" fill="#4A2FBD" opacity="0.4">
      <animate attributeName="width" values="160;200;160" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="12s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Code Elements -->
  <g filter="url(#skills-glow)">
    <!-- Brackets -->
    <text x="500" y="100" font-family="monospace" font-size="20" fill="#AA367C" opacity="0.3">
      [ ]
      <animate attributeName="y" values="100;80;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="20s" repeatCount="indefinite"/>
    </text>
    
    <!-- Parentheses -->
    <text x="1200" y="250" font-family="monospace" font-size="24" fill="#4A2FBD" opacity="0.35">
      ( )
      <animate attributeName="y" values="250;230;250" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;0.65;0.35" dur="18s" repeatCount="indefinite"/>
    </text>
    
    <!-- Semicolon -->
    <text x="700" y="300" font-family="monospace" font-size="28" fill="#AA367C" opacity="0.4">
      ;
      <animate attributeName="y" values="300;280;300" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="16s" repeatCount="indefinite"/>
    </text>
    
    <!-- Arrow function -->
    <text x="50" y="500" font-family="monospace" font-size="22" fill="#4A2FBD" opacity="0.3">
      =&gt;
      <animate attributeName="y" values="500;480;500" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="14s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Geometric Tech Elements -->
  <g filter="url(#skills-glow)">
    <!-- Hexagonal nodes -->
    <path d="M600,150 L620,160 L620,180 L600,190 L580,180 L580,160 Z" 
          stroke="#4A2FBD" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 600 170; 360 600 170" dur="30s" repeatCount="indefinite"/>
    </path>
    
    <path d="M1300,400 L1320,410 L1320,430 L1300,440 L1280,430 L1280,410 Z" 
          stroke="#AA367C" stroke-width="2" fill="none" opacity="0.35">
      <animate attributeName="opacity" values="0.35;0.65;0.35" dur="10s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 1300 420; -360 1300 420" dur="25s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Connecting Lines -->
  <g opacity="0.2">
    <path d="M200,200 Q400,300 600,250 T1000,300" stroke="#4A2FBD" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="20s" repeatCount="indefinite"/>
    </path>
    
    <path d="M100,400 Q500,500 900,450 T1300,500" stroke="#AA367C" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="22s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Gradient Overlays -->
  <rect x="0" y="0" width="1440" height="200" fill="url(#skills-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="25s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="0" y="600" width="1440" height="200" fill="url(#skills-gradient)" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="20s" repeatCount="indefinite"/>
  </rect>
</svg>
