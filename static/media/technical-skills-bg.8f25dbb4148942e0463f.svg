<svg width="1440" height="600" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2FBD" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#AA367C" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4A2FBD" stop-opacity="0.15"/>
    </linearGradient>
    
    <filter id="tech-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <pattern id="binary-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="20" y="30" font-family="monospace" font-size="12" fill="#4A2FBD" opacity="0.2">01</text>
      <text x="60" y="30" font-family="monospace" font-size="12" fill="#AA367C" opacity="0.15">10</text>
      <text x="20" y="70" font-family="monospace" font-size="12" fill="#AA367C" opacity="0.2">11</text>
      <text x="60" y="70" font-family="monospace" font-size="12" fill="#4A2FBD" opacity="0.15">00</text>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="15s" repeatCount="indefinite"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="600" fill="#151515"/>
  
  <!-- Binary pattern overlay -->
  <rect width="1440" height="600" fill="url(#binary-pattern)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Technology Stack Elements -->
  <g filter="url(#tech-glow)">
    <!-- Frontend Technologies -->
    <g transform="translate(200,100)">
      <rect x="0" y="0" width="120" height="80" rx="8" stroke="#4A2FBD" stroke-width="2" fill="none" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="8s" repeatCount="indefinite"/>
      </rect>
      <text x="60" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A2FBD" opacity="0.6">Frontend</text>
      <text x="60" y="45" font-family="monospace" font-size="10" text-anchor="middle" fill="#4A2FBD" opacity="0.5">React</text>
      <text x="60" y="60" font-family="monospace" font-size="10" text-anchor="middle" fill="#4A2FBD" opacity="0.5">Vue.js</text>
      <animateTransform attributeName="transform" type="translate" 
                        values="200,100; 200,90; 200,100" dur="12s" repeatCount="indefinite"/>
    </g>
    
    <!-- Backend Technologies -->
    <g transform="translate(600,150)">
      <rect x="0" y="0" width="120" height="80" rx="8" stroke="#AA367C" stroke-width="2" fill="none" opacity="0.45">
        <animate attributeName="opacity" values="0.45;0.75;0.45" dur="9s" repeatCount="indefinite"/>
      </rect>
      <text x="60" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#AA367C" opacity="0.6">Backend</text>
      <text x="60" y="45" font-family="monospace" font-size="10" text-anchor="middle" fill="#AA367C" opacity="0.5">Node.js</text>
      <text x="60" y="60" font-family="monospace" font-size="10" text-anchor="middle" fill="#AA367C" opacity="0.5">Python</text>
      <animateTransform attributeName="transform" type="translate" 
                        values="600,150; 600,140; 600,150" dur="14s" repeatCount="indefinite"/>
    </g>
    
    <!-- Database Technologies -->
    <g transform="translate(1000,120)">
      <rect x="0" y="0" width="120" height="80" rx="8" stroke="#4A2FBD" stroke-width="2" fill="none" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="10s" repeatCount="indefinite"/>
      </rect>
      <text x="60" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A2FBD" opacity="0.6">Database</text>
      <text x="60" y="45" font-family="monospace" font-size="10" text-anchor="middle" fill="#4A2FBD" opacity="0.5">MongoDB</text>
      <text x="60" y="60" font-family="monospace" font-size="10" text-anchor="middle" fill="#4A2FBD" opacity="0.5">MySQL</text>
      <animateTransform attributeName="transform" type="translate" 
                        values="1000,120; 1000,110; 1000,120" dur="11s" repeatCount="indefinite"/>
    </g>
    
    <!-- Cloud/DevOps -->
    <g transform="translate(400,350)">
      <rect x="0" y="0" width="120" height="80" rx="8" stroke="#AA367C" stroke-width="2" fill="none" opacity="0.35">
        <animate attributeName="opacity" values="0.35;0.65;0.35" dur="13s" repeatCount="indefinite"/>
      </rect>
      <text x="60" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#AA367C" opacity="0.6">DevOps</text>
      <text x="60" y="45" font-family="monospace" font-size="10" text-anchor="middle" fill="#AA367C" opacity="0.5">Docker</text>
      <text x="60" y="60" font-family="monospace" font-size="10" text-anchor="middle" fill="#AA367C" opacity="0.5">AWS</text>
      <animateTransform attributeName="transform" type="translate" 
                        values="400,350; 400,340; 400,350" dur="15s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Connection Lines Between Tech Stacks -->
  <g opacity="0.3" filter="url(#tech-glow)">
    <line x1="320" y1="140" x2="600" y2="190" stroke="#4A2FBD" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="720" y1="190" x2="1000" y2="160" stroke="#AA367C" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="14s" repeatCount="indefinite"/>
    </line>
    <line x1="660" y1="230" x2="460" y2="350" stroke="#4A2FBD" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="16s" repeatCount="indefinite"/>
    </line>
    <line x1="1060" y1="200" x2="520" y2="350" stroke="#AA367C" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="10s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Skill Level Indicators -->
  <g filter="url(#tech-glow)">
    <!-- Progress circles -->
    <circle cx="150" cy="300" r="25" stroke="#4A2FBD" stroke-width="3" fill="none" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="0 157; 120 157; 0 157" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="8s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A2FBD" opacity="0.6">JS</text>
    
    <circle cx="300" cy="450" r="20" stroke="#AA367C" stroke-width="3" fill="none" opacity="0.45">
      <animate attributeName="stroke-dasharray" values="0 126; 100 126; 0 126" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0.75;0.45" dur="10s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="455" font-family="Arial" font-size="9" text-anchor="middle" fill="#AA367C" opacity="0.6">CSS</text>
    
    <circle cx="800" cy="400" r="22" stroke="#4A2FBD" stroke-width="3" fill="none" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="0 138; 110 138; 0 138" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="12s" repeatCount="indefinite"/>
    </circle>
    <text x="800" y="405" font-family="Arial" font-size="9" text-anchor="middle" fill="#4A2FBD" opacity="0.6">API</text>
    
    <circle cx="1200" cy="350" r="18" stroke="#AA367C" stroke-width="3" fill="none" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0 113; 85 113; 0 113" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="9s" repeatCount="indefinite"/>
    </circle>
    <text x="1200" y="355" font-family="Arial" font-size="8" text-anchor="middle" fill="#AA367C" opacity="0.6">DB</text>
  </g>
  
  <!-- Floating Tech Icons -->
  <g filter="url(#tech-glow)">
    <!-- Gear/Settings -->
    <g transform="translate(100,500)">
      <circle cx="15" cy="15" r="8" stroke="#4A2FBD" stroke-width="1.5" fill="none" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 15 15; 360 15 15" dur="20s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="15" r="4" fill="#4A2FBD" opacity="0.4"/>
      <animateTransform attributeName="transform" type="translate" 
                        values="100,500; 100,480; 100,500" dur="15s" repeatCount="indefinite"/>
    </g>
    
    <!-- Code brackets -->
    <text x="1300" y="500" font-family="monospace" font-size="20" fill="#AA367C" opacity="0.4">
      &lt;/&gt;
      <animate attributeName="y" values="500;480;500" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="18s" repeatCount="indefinite"/>
    </text>
    
    <!-- Terminal cursor -->
    <rect x="50" y="50" width="2" height="15" fill="#4A2FBD" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="62" font-family="monospace" font-size="12" fill="#4A2FBD" opacity="0.4">$</text>
  </g>
  
  <!-- Data Flow Animation -->
  <g filter="url(#tech-glow)">
    <circle cx="0" cy="250" r="3" fill="#AA367C" opacity="0.7">
      <animate attributeName="cx" from="0" to="1440" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="12s" repeatCount="indefinite"/>
    </circle>
    
    <rect x="1440" y="380" width="6" height="6" rx="1" fill="#4A2FBD" opacity="0.6">
      <animate attributeName="x" from="1440" to="0" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Gradient Overlays -->
  <rect x="0" y="0" width="1440" height="150" fill="url(#tech-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="22s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="0" y="450" width="1440" height="150" fill="url(#tech-gradient)" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="18s" repeatCount="indefinite"/>
  </rect>
</svg>
